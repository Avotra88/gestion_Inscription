{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestion des Inscriptions{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
    <style>
        /* Rendre la barre de navigation fixe */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        /* Ajouter un espace en haut pour √©viter que le contenu soit cach√© sous la navbar */
        body {
            padding-top: 60px; /* Ajuster selon la hauteur de la navbar */
        }

        /* Style pour les boutons de navigation */
        .nav-item .nav-link {
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        /* Style des boutons Accueil et Ajouter Inscription */
        .nav-item .nav-link.text-white {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .nav-item .nav-link.text-white:hover {
            background-color: rgba(255, 255, 255, 0.3);
            color: #fff;
            transform: scale(1.1);
        }

        /* Style du bouton Se D√©connecter */
        .nav-item .logout-btn {
            background-color: #dc3545 !important; /* Rouge vif */
            color: white !important;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        .nav-item .logout-btn:hover {
            background-color: #ff4d4d !important; /* Rouge plus clair */
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'dashboard' %}">Gestion des Inscriptions</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'dashboard' %}">üè† Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'ajouter_inscription' %}">‚ûï Ajouter inscription</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link logout-btn" href="{% url 'logout' %}">üö™ Se d√©connecter</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenu principal -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Scripts -->
    <script src="{% static 'js/observer.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
