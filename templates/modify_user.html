{% extends 'base.html' %}

{% block content %}
  <h2>Modifier l'utilisateur: {{ user.username }}</h2>

  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="username">Nom d'utilisateur</label>
      <input type="text" name="username" id="username" value="{{ form.username.value }}" class="form-control">
    </div>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" value="{{ form.email.value }}" class="form-control">
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" name="password" id="password" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Mettre Ã  jour l'utilisateur</button>
  </form>

  <a href="{% url 'user_list' %}" class="btn btn-secondary">Retour Ã  la liste des utilisateurs</a>
{% endblock %}
